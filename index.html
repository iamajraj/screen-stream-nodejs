<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vx</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        /* height: 100vh; */
      }
      img {
        width: 100%;
        height: 100%;
        aspect-ratio: 16/ 9;
      }
    </style>
  </head>
  <body>
    <img src="/screen" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const img = document.querySelector('img');
      const socket = io();

      socket.on('getScreen', (b64) => {
        img.src = b64;
      });
    </script>
  </body>
</html>
